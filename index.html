<!DOCTYPE html>
<html>
<head>
  <style>
    .jumping {
      animation: jump 0.5s linear infinite;
    }

    @keyframes jump {
      0% {transform: translateY(0);}
      50% {transform: translateY(-20px);}
      100% {transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>Hiii guys I am Teh Jia Sheng</h1>
  <h2 id="promo-text">Welcome to my website Takumi 888! Get ready for a gaming experience like no other!</h2>

  <script>
    const text = document.getElementById('promo-text');
    let splitText = text.innerText.split('');
    text.innerText = '';

    for(let i=0; i < splitText.length; i++) {
      let span = document.createElement('span');
      span.innerText = splitText[i];
      span.style.animationDelay = `${i * 0.2}s`;
      text.appendChild(span);
    }
  </script>
</body>
</html>
